<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PR Management{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo">
                <a href="/">PR Management</a>
            </div>
            <ul class="nav-links">
                <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Dashboard</a></li>
                <li><a href="/stale" class="{% if request.path == '/stale' %}active{% endif %}">Stale PRs</a></li>
                <li><a href="/metrics" class="{% if request.path == '/metrics' %}active{% endif %}">Metrics</a></li>
            </ul>
        </div>
    </nav>

    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; {{ current_year }} PR Management System</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
