<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 200">
  <!-- Main Background -->
  <rect x="20" y="20" width="210" height="160" rx="10" fill="#1A202C" stroke="#4A5568" stroke-width="3"/>
  
  <!-- Dashboard Header -->
  <rect x="20" y="20" width="210" height="30" rx="10" fill="#2D3748" />
  <circle cx="35" cy="35" r="5" fill="#FC8181" />
  <circle cx="50" cy="35" r="5" fill="#F6E05E" />
  <circle cx="65" cy="35" r="5" fill="#68D391" />
