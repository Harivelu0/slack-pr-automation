  <text x="41" y="127" font-family="Arial" font-size="8" fill="#FFFFFF">PR #234</text>
  
  <rect x="85" y="115" width="90" height="18" rx="3" fill="#8B5CF6" opacity="0.8"/>
  <text x="91" y="127" font-family="Arial" font-size="8" fill="#FFFFFF">PR #235</text>
  
  <rect x="125" y="138" width="45" height="18" rx="3" fill="#EC4899" opacity="0.8"/>
  <text x="131" y="150" font-family="Arial" font-size="8" fill="#FFFFFF">PR #236</text>
  
  <rect x="165" y="138" width="45" height="18" rx="3" fill="#F59E0B" opacity="0.8"/>
  <text x="171" y="150" font-family="Arial" font-size="8" fill="#FFFFFF">PR #237</text>
  
  <!-- Timeline Indicators -->
  <line x1="35" y1="160" x2="215" y2="160" stroke="#4A5568" stroke-width="1"/>
  <line x1="35" y1="156" x2="35" y2="164" stroke="#4A5568" stroke-width="1"/>
  <line x1="95" y1="156" x2="95" y2="164" stroke="#4A5568" stroke-width="1"/>
  <line x1="155" y1="156" x2="155" y2="164" stroke="#4A5568" stroke-width="1"/>
  <line x1="215" y1="156" x2="215" y2="164" stroke="#4A5568" stroke-width="1"/>
  
