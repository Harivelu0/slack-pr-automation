  <circle cx="85" cy="80" r="6" fill="#8B5CF6" stroke="#FFFFFF" stroke-width="1"/>
  <circle cx="125" cy="80" r="6" fill="#EC4899" stroke="#FFFFFF" stroke-width="1"/>
  <circle cx="165" cy="80" r="6" fill="#F59E0B" stroke="#FFFFFF" stroke-width="1"/>
  <circle cx="205" cy="80" r="6" fill="#10B981" stroke="#FFFFFF" stroke-width="1"/>
  
