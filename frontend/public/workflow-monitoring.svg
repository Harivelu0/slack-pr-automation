  <text x="35" y="172" font-family="Arial" font-size="7" fill="#E2E8F0" text-anchor="middle">Day 1</text>
  <text x="95" y="172" font-family="Arial" font-size="7" fill="#E2E8F0" text-anchor="middle">Day 2</text>
  <text x="155" y="172" font-family="Arial" font-size="7" fill="#E2E8F0" text-anchor="middle">Day 3</text>
  <text x="215" y="172" font-family="Arial" font-size="7" fill="#E2E8F0" text-anchor="middle">Day 4</text>
  
