  <text x="85" y="100" font-family="Arial" font-size="7" fill="#E2E8F0" text-anchor="middle">Review</text>
  <text x="125" y="100" font-family="Arial" font-size="7" fill="#E2E8F0" text-anchor="middle">Changes</text>
  <text x="165" y="100" font-family="Arial" font-size="7" fill="#E2E8F0" text-anchor="middle">Approve</text>
  <text x="205" y="100" font-family="Arial" font-size="7" fill="#E2E8F0" text-anchor="middle">Merge</text>
  
